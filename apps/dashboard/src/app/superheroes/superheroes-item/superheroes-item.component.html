<div
  class="d-flex justify-content-center align-content-center mt-5"
  *ngIf="superhero$ | async as superhero"
>
  <div class="card-wrapper">
    <mat-card class="col-4">
      <mat-card-header>
        <mat-card-title>
          <h1>{{ originalTitle }}</h1>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <h3>Superhero Name:</h3>
        <p mat-line>{{ superhero.name }}</p>
        <h3>Superhero Intelligence:</h3>
        <p mat-line>{{ superhero.intelligence }}</p>
        <h3>Superhero Strength:</h3>
        <p mat-line>{{ superhero.strength }}</p>
        <h3>Superhero Speed:</h3>
        <p mat-line>{{ superhero.speed }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="goBackToSuperheroes()">
          <mat-icon>reply</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
