<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Superheroes</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let superhero of superheroes" (click)="selected.emit(superhero)">
        <h3 mat-line>Name: {{ superhero.name }}</h3>
        <p mat-line>Intelligence: {{ superhero.intelligence }}</p>
        <p mat-line>Strength: {{ superhero.strength }}</p>
        <p mat-line>Speed: {{ superhero.speed }}</p>
        <button
          mat-icon-button
          (click)="deleted.emit(superhero); $event.stopImmediatePropagation()"
        >
          <mat-icon *ngIf="!readonly">close</mat-icon>
        </button>
        <button
          mat-icon-button
          (click)="$event.stopImmediatePropagation()"
          [routerLink]="superhero.id"
        >
          <mat-icon>more_vert</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
