<div class="d-flex justify-content-center align-self-center mt-5 pt-5 h-100">
  <mat-card>
    <form [formGroup]="form" (submit)="signUp()">
      <mat-card-content class="d-flex flex-column mb-0">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="text"
            placeholder="Enter email"
            formControlName="email"
            autocomplete="email"
          />
          <mat-error *ngIf="form.get('email').hasError('required')"
            >Required Field</mat-error
          >
          <mat-error *ngIf="form.get('email').hasError('required')"
            >Please type a valid email address.</mat-error
          >
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            placeholder="Enter Password"
            formControlName="password"
            autocomplete="current-password"
          />
          <mat-error *ngIf="form.get('password').hasError('required')">
            Required Field
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="d-flex flex-row-reverse w-100 mr-1 mb-0">
        <button mat-raised-button color="primary" type="submit">Sign Up</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
