<div class="container mt-3 d-flex justify-content-center">
  <div class="card-wrapper">
    <mat-card class="mat-elevation-z1">
      <mat-card-header>
        <mat-card-title>
          <h2>Login</h2>
        </mat-card-title>
      </mat-card-header>
      <form [formGroup]="form" #formDirective="ngForm" (submit)="login()">
        <mat-card-content>
          <mat-form-field>
            <input matInput formControlName="email" placeholder="Email" type="text" name="email">
            <!-- <mat-error *ngIf="form.get('email').hasError('email')">Enter Valid Email</mat-error> -->
            <mat-error *ngIf="form.get('email').hasError('email')">Required Field</mat-error>
            <mat-hint>email</mat-hint>

          </mat-form-field>
          <mat-form-field>
            <input matInput formControlName="password" placeholder="Password" type="password" name="password">
            <mat-error *ngIf="form.get('email').hasError('required')">Required Field</mat-error>
            <mat-hint>secret</mat-hint>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button type="submit" mat-raised-button color="primary"
          [disabled]="form.invalid">Login</button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
