<mat-toolbar color="primary" class="mat-elevation-z4">
  <button mat-mini-fab (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="title ml-2">{{ title }}</span>
  <span class="spacer"></span>
  <span>
    <button class="logout" mat-mini-fab (click)="logout()" *ngIf="authenticated$.value; else elseBlock">
      <mat-icon>exit_to_app</mat-icon>
    </button>
    <ng-template #elseBlock>
    <button class="login" mat-mini-fab (click)="login()">
      <mat-icon>person</mat-icon>
    </button>
    </ng-template>
  </span>
</mat-toolbar>
